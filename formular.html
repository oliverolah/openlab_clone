<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formular</title>
  <link rel="stylesheet" href="./form_page.css">
</head>
<body>
  
  <nav class="navbar-container">
    <div class="navbar-wrapper">
        <div class="image-link">
            <a href="#" class="logo-link">
                <!-- <img src="#" alt="Logo"> -->
                OpenLab
            </a>
        </div>
        <div class="nav-menu">
            <div class="navbar-wrapper">
                <a class="text navbar-link" href="./index.html">Uvod</a>
                <div class="dropdown">
                    <button class="text dropdown-btn">OpenLab
                        <!-- <img src="#" alt="Dropdown icon"> -->
                        <!-- <i class="fa-light fa-chevron-down"></i> -->
                    </button>
                    <div class="dropdown-content">
                        <a class="text navbar-link" href="#">HybridLab</a>
                        <a class="text navbar-link" href="#">GamesLab</a>
                        <a class="text navbar-link" href="#">AppsLab</a>
                    </div>
                </div>
                <a class="text navbar-link" href="#">Pre ucitelov</a>
                <a class="text navbar-link" href="#">Partneri</a>
                <a class="text navbar-link" href="#">Moderna skola</a>
                <a class="text navbar-link" href="#">Caste otazky</a>
                <a class="text navbar-link" href="./formular.html">Formulár</a>
            </div>
            <button class="btn-signup">Pridajte sa k nám</button>
        </div>
    </div>
  </nav>

  <!-- Form Section -->
  <section class="form-section">
    <div class="form-container">
      <form class="openlab-form">
        <div class="basic-credentials-wrapper">
          <label class="text credential-label" for="username">Uživateľské meno:</label><br>
          <input class="credential-input-field" type="text" name="username" placeholder="Napíšte svoje uživateľské meno..."><br>
          <label class="text credential-label" for="pwd">Email:</label><br>
          <input class="credential-input-field" type="text" name="pwd" placeholder="Tvoj email..."><br>
          <label class="text credential-label" for="pwd">Heslo:</label><br>
          <input class="credential-input-field" type="text" name="pwd" placeholder="Napíšte svoje priezvysko..."><br>
          <label class="text credential-label" for="repeat-pwd">Potvrdiť heslo:</label><br>
          <input class="credential-input-field" type="text" name="repeat-pwd" placeholder="Napíšte svoje priezvysko...">
        </div>
        <label for="pohlavie">Pohlavie:</label><br>
        <input type="radio" name="pohlavie"><label for="male">Muž</label><br>
        <input type="radio" name="pohlavie"><label for="male">Žena</label>
        <br>
        <br>
        <label for="age">Vek:</label><br>
        <input type="checkbox" name="above-eighteen"><label for="football">nad 18r.</label><br>
        <input type="checkbox" name="below-eighteen"><label for="hockey">pod 18r.</label>
        <br>
        <br>
        <label for="academy">Vyberte si akadémiu:</label>
        <select name="academy-segment">
          <option value="frontend" selected>Frontend</option>
          <option value="backend">Backend</option>
          <option value="fullstack">Fullstack</option>
          <option value="PM">PM</option>
        </select>
        <br>
        <br>
        <label for="languages">Programovacie jazyky:</label>
        <select name="programming-languages" size="3" multiple>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
          <option value="php">PHP</option>
          <option value="go">Go</option>
          <option value="java">Java</option>
        </select>
        <br>
        <br>
        <label for="cars-pt2">Frameworks:</label>
        <select name="car-brands-pt2" size="3">
          <option value="skoda">React.js</option>
          <option value="mercedes">Vue.js</option>
          <option value="bentley">Next.js</option>
          <option value="ford">Django</option>
          <option value="ferrari">Flask</option>
        </select>
        <br>
        <br>
        <textarea name="message" cols="30" rows="10" placeholder="Povedz nám o sebe..."></textarea>
        <br>
        <br>
        <input list="football-clubs">
        <datalist id="football-clubs">
          <option value="FC Barcelona">
          <option value="Real Madrid">
          <option value="Man Utd">
          <option value="Man City">
          <option value="PSG">
        </datalist>
        <br>
        <br>
        <label for="skoly-openlabu">Miesto návštevy OpenLabu</label>
        <select  name="skoly-openlabu">
          <optgroup label="Bratislava">
            <option value="halova">Hálova 16</option>
          </optgroup>
          <optgroup label="Kysucké Nové Mesto">
            <option value="nabrezna">Nábrežná 1325</option>
          </optgroup>
        </select>
        <br>
        <br>
        <input type="submit" value="Odoslať">
      </form>
    </div>
  </section>

</body>
</html>
